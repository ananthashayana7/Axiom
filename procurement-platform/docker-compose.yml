version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: procurement_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: procurement_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procurement_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:admin@db:5432/procurement_db
      AUTH_SECRET: change_this_to_a_secure_secret_in_production
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
